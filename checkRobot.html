<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2544543_mnbrkuyhobm.css">
    <title>勇敢追求，芬达自由</title>
</head>
<body>
    <div class="wrap">
        <!-- 头部 -->
        <div class="header">
            <i class="iconfont icon-zuojiantou"></i>
            <h3>人机小李</h3>
            <i class="iconfont icon-shenglve"></i>
        </div>
        <!-- 聊天内容 -->
        <div class="main" >
            <ul class="talk_list clearfix">
                <li class="left_word clearfix">
                    <img src="img/lsh.png" alt=""><div><div class="sanjiao_left"></div>嗨，想喝芬达吗？</div>
                </li>
                <li class="right_word clearfix">
                    <img src="img/zzy.png" alt=""><div><div class="sanjiao_right"></div>喝，喝大瓶的！</div>
                </li>
            </ul>  
        </div>
        <!-- 消息编辑 -->
        <div class="footer">
            <div class="picture">
                <div class="left_img">
                    <i class="iconfont icon-biaoqing"></i>
                    <i class="iconfont icon-wenjian"></i>
                    <i class="iconfont icon-yunkuaijian"></i>
                    <i class="iconfont icon-liaotian"></i>
                </div>
                <div class="right_img">
                    <i class="iconfont icon-dianhua"></i>
                    <i class="iconfont icon-liaotian"></i>
                </div>
            </div>
            <div class="content">
                <input type="text" id="ipt" >
            </div>
            <div class="send" id="btnSend">
                <button>发送(S)</button>
            </div>
        </div>
        <!-- 通过为 audio 指定了新的 src 属性，并且定义了 autoplay，那么，语音就会自动播放 -->
        <audio src="" id="voice" autoplay style="display: none;"></audio>
    </div>
    <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/chart.js"></script>
</body>
</html>
